<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateur de Cartes de Visite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="form-container">
            <h2>Créez votre carte de visite</h2>
            <form id="cardForm">
                <label for="nameInput">Nom complet :</label>
                <input type="text" id="nameInput" placeholder="Entrez votre nom ici">

                <label for="titleInput">Titre/Profession :</label>
                <input type="text" id="titleInput" placeholder="Ex: Designer, Développeur Web">

                <label for="emailInput">Adresse e-mail :</label>
                <input type="email" id="emailInput" placeholder="email@exemple.com">

                <label for="phoneInput">Numéro de téléphone :</label>
                <input type="tel" id="phoneInput" >

                <label for="addressInput">Adresse :</label>
                <input type="text" id="addressInput" placeholder="Ville, Pays">
                
                <label for="websiteInput">Site web :</label>
                <input type="text" id="websiteInput" value="www.major.com">

                <label for="imageInput">Votre photo de profil :</label>
                <input type="file" id="imageInput" accept="image/*">

                <button id="downloadImageBtn" type="button">
                    <i class="fas fa-camera"></i> Télécharger en image (PNG)
                </button>
            </form>
        </div>

        <div class="card-viewer">
            <div id="businessCard" class="business-card">
                <div class="card-white-part">
                    <div class="user-info">
                        <div class="profile-pic-container">
                            <img id="cardProfilePic" src="https://i.imgur.com/o5u67Bw.png" alt="Photo de profil">
                        </div>
                        <h2 id="cardName">Nom Complet</h2>
                        <p id="cardTitle">Profession</p>
                        <div class="logo-container">
                           <img src="logo2.png" alt="Logo">
                        </div>
                    </div>
                </div>
                <div class="card-black-part">
                    <div class="contact-info">
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <span id="cardEmail">email@exemple.com</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone-alt"></i>
                            <span id="cardPhone">06 12 34 56 78</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="cardAddress">Adresse</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-globe"></i>
                            <span id="cardWebsite">www.major.com</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
